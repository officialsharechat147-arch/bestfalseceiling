<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            margin: 0;
        }

        .header {
            background: black;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 35px;
            font-weight: bold;
        }

        .gallery-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            padding: 20px;
        }

        .gallery-container img {
            width: 100%;
            height: 190px;
            object-fit: cover;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 0 5px #aaa;
        }

        /* FULL SCREEN VIEW */
        #fullScreen {
            display: none;
            position: fixed;
            top:0;
            left:0;
            width:100%;
            height:100%;
            background: rgba(0,0,0,0.9);
            z-index: 9999;
            text-align: center;
            padding-top: 40px;
        }

        #fullImg {
            max-width: 92%;
            max-height: 92%;
            border-radius: 10px;
        }

        .closeBtn {
            margin-top: 15px;
            background: white;
            padding: 10px 22px;
            border: none;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
        }

        .footer {
            background: black;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <div class="header">Our Gallery</div>

    <div class="gallery-container">
        <img src="images/1.jpg" onclick="openFull('images/1.jpg')">
        <img src="images/2.jpg" onclick="openFull('images/2.jpg')">
        <img src="images/3.jpg" onclick="openFull('images/3.jpg')">
        <img src="images/4.jpg" onclick="openFull('images/4.jpg')">
        <img src="images/5.jpg" onclick="openFull('images/5.jpg')">
        <img src="images/6.jpg" onclick="openFull('images/6.jpg')">
        <img src="images/7.jpg" onclick="openFull('images/7.jpg')">
        <img src="images/8.jpg" onclick="openFull('images/8.jpg')">
        <img src="images/9.jpg" onclick="openFull('images/9.jpg')">
        <img src="images/10.jpg" onclick="openFull('images/10.jpg')">
        <img src="images/11.jpg" onclick="openFull('images/11.jpg')">
        <img src="images/12.jpg" onclick="openFull('images/12.jpg')">
        <img src="images/13.jpg" onclick="openFull('images/13.jpg')">
        <img src="images/14.jpg" onclick="openFull('images/14.jpg')">
        <img src="images/15.jpg" onclick="openFull('images/15.jpg')">
        <img src="images/16.jpg" onclick="openFull('images/16.jpg')">
        <img src="images/17.jpg" onclick="openFull('images/17.jpg')">
        <img src="images/18.jpg" onclick="openFull('images/18.jpg')">
        <img src="images/19.jpg" onclick="openFull('images/19.jpg')">
        <img src="images/20.jpg" onclick="openFull('images/20.jpg')">
    </div>

    <div id="fullScreen">
        <img id="fullImg">
        <br>
        <button class="closeBtn" onclick="closeFull()">Close</button>
    </div>

    <script>
        function openFull(src) {
            document.getElementById("fullImg").src = src;
            document.getElementById("fullScreen").style.display = "block";
        }
        function closeFull() {
            document.getElementById("fullScreen").style.display = "none";
        }
    </script>

    <div class="footer">Â© 2025 Best False Ceiling & POP Work</div>

</body>
</html>
